<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let movie of movie_list">
    <ion-item>
      <ion-avatar item-start>
        <img src="./assets/imgs/logo.png">
      </ion-avatar>
      <h2 class="feed-title">{{ movie.original_title }}</h2>
      <p class="feed-date">{{ movie.release_date }}</p>
    </ion-item>
    
    <img [src]="'https://image.tmdb.org/t/p/w300/' + movie.backdrop_path">

    <ion-card-content>
      <p class="feed-body" text-justify>{{ movie.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button block (click)="openMovieDetails(movie)">
          DETALHES
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
